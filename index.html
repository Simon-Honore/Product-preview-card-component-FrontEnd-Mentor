<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main class="main">
			<article class="card">
				<div class="card__img"></div>

				<div class="card__content">
					<p class="card__content__type">Perfume</p>
					<h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					<div class="card__content__price">
						<p class="card__content__price__final">$149.99</p>
						<p class="card__content__price__original">$169.99</p>
					</div>
					<button class="card__content__button" type="button">
						<img class="card__content__button__icon" src="./images/icon-cart.svg" alt="cart icon" />
						Add to Cart
					</button>
				</div>
			</article>
		</main>

		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Simon Honor√©</a>.</footer>
	</body>
</html>
